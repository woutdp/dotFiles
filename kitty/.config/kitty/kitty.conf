startup_session ~/.config/kitty/default_session

clear_all_shortcuts yes

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

font_family Fira Code
adjust_line_height  -1
adjust_column_width 0
font_size 11.5
placement_strategy top-left

cursor_blink_interval 0

scrollback_lines 25000

# window_padding_width 15
window_padding_width 0

foreground #EBDBB2
background #33332F

# black
color0     #282828
color8     #828374

# red
color1     #CC241D
color9     #FB4934

# green
color2     #B8BB26
color10    #98971A

# yellow
color3     #FABD2F
color11    #D79921

# blue
color4     #83A598
color12    #458588

# magenta
color5     #D3869B
color13    #B16286

# cyan
color6     #8EC07C
color14    #689D6A

# white
color7     #EBDBB2
color15    #A89984
